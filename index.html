<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Tip Calculator</h1>
      </div>
      <span display="inline-block" class="bill-amount">
        <label>Bill Amount</label>
        <p>$</p>
        <input
          class="input-bill"
          type="number"
          placeholder="Bill Amount"
          value="0"
          autofocus="true"
        />
      </span>
      <span class="tip-amount">
        <label>Tip Percentage</label>
        <p>%</p>
        <input
          class="input-tip"
          type="number"
          min="0"
          max="100"
          step="5"
          placeholder="Tip Amount"
        />
        <!-- <p id="tip-amount" value="0">%</p> -->
      </span>

      <span class="split-number">
        <label>Number Of People</label>
        <p>#</p>
        <input
          class="input-split"
          type="number"
          min="1"
          placeholder="Number of people"
        />
      </span>

      <button class="calculate" type="submit">Calculate Tip!</button>

      <div class="bill-total">
        <h2>Total bill amount plus tip:</h2>
        <h1 class="total-bill" id="total-bill">$0</h1>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
